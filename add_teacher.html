  <body>
    <h1>Add Teacher</h1>
    <form method="POST" action="/teacher/add_teacher">
      <label for="username">Name:</label><br />
      <input type="text" id="username" name="username" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="address">Address:</label><br />
      <input type="text" id="address" name="address" required /><br /><br />

      <label for="phone">Phone:</label><br />
      <input type="text" id="phone" name="phone" required /><br /><br />

      <label for="role_type">Role Type:</label><br />
      <select id="role_type" name="role_type" required>
        <option value="teacher">Teacher</option>
        <option value="admin">Admin</option></select
      ><br /><br />

      <label for="password">Password:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <label for="schools">School Name:</label><br />
      <select id="schools" name="schools" required>
        <option value="MJPTBCWR school">
          MJPTBCWR School, L.B. Nagar, Hyderabad
        </option>
        <option value="trr high school">TRR High School, Meerpet</option>
        <option value="zphs">ZPHS, Ameerpet</option></select
      ><br /><br />

      <label for="qualification">Qualification:</label><br />
      <input
        type="text"
        id="qualification"
        name="qualification"
        required
      /><br /><br />

      <input type="submit" value="Add Teacher" />
    </form>
